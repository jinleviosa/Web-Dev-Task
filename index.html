<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="images/tlogo.png" type="image">
</head>
<body>
    <div class="container">
        <header>Student Registration</header>

        <form name="submit-to-google-sheet" action="#">
            <div class="form-first">
                <div class="personalDetails">
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input name="Name" type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>PUP Student No</label>
                            <input name="Student no" type="text" placeholder="Enter your PUP Student No." required>
                        </div>

                        <div class="input-field">
                            <label>Course/College</label>
                            <input name="Course" type="text" placeholder="Enter your course/college" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input name="Email" type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Home Address</label>
                            <input name="Address" type="text" placeholder="Enter your home address" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input name="Age" type="number" placeholder="Enter your age" required>
                        </div>

                        <div class="input-field">
                            <label>Birthday</label>
                            <input name="Birthday" type="date" placeholder="Enter your birthday" required>
                        </div> 
                        
                        <div class="gender-details">
                            <label class="gender-title">Gender</label>
                            <div class="gender">
                                <input name="Gender" type="radio" id="male" value="Male" required="required">
                                <label for="male">Male</label>
                                <input name="Gender" type="radio" id="female" value="Female">
                                <label for="female">Female</label>
                            </div>    
                        </div>

                        <div class="checkbox-details">
                            <label class="checkbox-title">Subjects enrolled</label>

                            <div class="checkbox">
                                <p>Web Dev</p>
                                <input class="cb" type="checkbox" required>
                            </div>
                            <div class="checkbox">
                                <p>Programming</p>
                                <input class="cb" type="checkbox" required>
                            </div>
                            <div class="checkbox">
                                <p>Ethicd</p>
                                <input class="cb" type="checkbox" required>
                            </div>
                            
                        </div>
                    
                        <button name="myButton" required type="submit" value="submit">Submit</button>
                        <span id="msg"></span>  
                    </div>
                </div>  
            </div>
        </form>
    </div>        
    
</body>
</html>
